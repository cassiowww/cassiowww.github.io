  <div class="container">
    <div class="form-container">
      <h1>Cássio Winkler</h1>
      <p class="subtitle">Entre em contato comigo através do formulário abaixo:</p>
      
      <form id="contactForm">
        <div class="form-group">
          <label for="nome">Nome Completo *</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" required placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label for="assunto">Assunto *</label>
          <input type="text" id="assunto" name="assunto" required placeholder="Qual o assunto do seu contato?">
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem *</label>
          <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem aqui..."></textarea>

        <button type="submit" class="submit-btn">
          Enviar via WhatsApp

  <script>
    // Security Protection - Disable Developer Tools and Right Click
    
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
    document.addEventListener('keydown', function(e) {
      // F12
      if (e.keyCode === 123) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+Shift+I (Developer Tools)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+Shift+J (Console)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+U (View Source)
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+Shift+C (Inspect Element)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+A (Select All)
      if (e.ctrlKey && e.keyCode === 65) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+S (Save Page)
      if (e.ctrlKey && e.keyCode === 83) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+P (Print)
      if (e.ctrlKey && e.keyCode === 80) {
        e.preventDefault();
        return false;
      }
    });

    // Disable text selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable drag and drop
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Detect developer tools opening
    let devtools = {
      open: false,
      orientation: null
    };
    
    const threshold = 160;
    
    setInterval(function() {
      if (window.outerHeight - window.innerHeight > threshold || 
          window.outerWidth - window.innerWidth > threshold) {
        if (!devtools.open) {
          devtools.open = true;
          // Redirect or show warning
          document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-family:Arial;text-align:center;"><div><h1>Acesso Negado</h1><p>Ferramentas de desenvolvedor não são permitidas.</p></div></div>';
        }
      } else {
        devtools.open = false;
      }
    }, 500);

    // Disable console
    (function() {
      try {
        var $_console$$ = console;
        Object.defineProperty(window, "console", {
          get: function() {
            if ($_console$$._commandLineAPI)
              throw "Console is disabled";
            return $_console$$
          },
          set: function(val) {
            $_console$$ = val
          }
        })
      } catch (e) {}
    })();

    // Clear console periodically
    setInterval(function() {
      console.clear();
    }, 1000);

    // Disable image saving
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
      }
    });

    // Update current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Phone number formatting
    document.getElementById('telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length <= 11) {
        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        if (value.length < 14) {
          value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        }
        e.target.value = value;
      }
    });

    // Form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Add loading state
      const form = this;
      const submitBtn = form.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      
      form.classList.add('loading');
      submitBtn.textContent = 'Preparando mensagem...';
      
      setTimeout(() => {
        // Get form data
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;
        const email = document.getElementById('email').value;
        const assunto = document.getElementById('assunto').value;
        const mensagem = document.getElementById('mensagem').value;
        
        // Format message for WhatsApp
        const whatsappMessage = `**Nome Completo:**
${nome}

**Telefone:**
${telefone}

**E-mail:**
${email}

**Assunto:**
${assunto}

**Mensagem:**
${mensagem}`;
        
        // Encrypted phone number in Base64
        const base64 = "NTU0Mjk5OTgzNTQ5Nw==";
        const numero = atob(base64);
        
        // Create WhatsApp URL
        const whatsappURL = `https://wa.me/${numero}?text=${encodeURIComponent(whatsappMessage)}`;
        
        // Add success animation
        form.classList.remove('loading');
        form.classList.add('success');
        submitBtn.textContent = 'Abrindo WhatsApp...';
        
        // Open WhatsApp
        setTimeout(() => {
          window.open(whatsappURL, '_blank');
          
          // Reset form
          setTimeout(() => {
            form.reset();
            form.classList.remove('success');
            submitBtn.textContent = originalText;
          }, 2000);
        }, 500);
      }, 1000);
    });
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
      group.style.animationDelay = `${index * 0.1}s`;
      group.style.animation = 'fadeInUp 0.6s ease-out forwards';
    });
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>
